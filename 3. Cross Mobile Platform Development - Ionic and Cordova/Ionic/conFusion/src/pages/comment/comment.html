<ion-toolbar color="primary-pale" margin-bottom>
  <ion-buttons start>
    <button ion-button (click)="dismiss()">
      <span ion-text color="primary" showWhen="ios">Cancel</span>
      <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
    </button>
  </ion-buttons>
  <ion-title>Add Comment</ion-title>
</ion-toolbar>

<ion-content padding margin-top>
  <form [formGroup]="newComment" (ngSubmit)="onSubmit()" margin-top>
    <ion-item>
      <ion-input
        formControlName="author"
        type="text"
        placeholder="Your Name"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-range
        formControlName="rating"
        min="1"
        max="5"
        step="1"
        snaps="true"
        pin="true"
      >
        <ion-icon small range-left name="ios-sad"></ion-icon>
        <ion-icon range-right name="ios-happy"></ion-icon>
      </ion-range>
    </ion-item>
    <ion-item>
      <ion-textarea
        formControlName="comment"
        type="text"
        placeholder="Your Comment"
        rows="12"
      ></ion-textarea>
    </ion-item>
    <button ion-button type="submit" [disabled]="!newComment.valid">
      Submit
    </button>
  </form>
</ion-content>
