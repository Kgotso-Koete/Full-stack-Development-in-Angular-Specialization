<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Contact Us</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-card-content>
      <p ion-text color="primary"><b>Location Information</b></p>

      <p>121, Clear Water Bay Road</p>
      <p>Clear Water Bay, Kowloon</p>
      <p>HONG KONG</p>
      <ion-row>
        <ion-row>
          <ion-icon name="call"></ion-icon>
          <p>: +852 1234 5678</p>
        </ion-row>
        <ion-row>
          <ion-icon name="print"></ion-icon>
          <p>: +852 8765 4321</p>
        </ion-row>
        <ion-row icon-left clear small>
          <ion-icon name="mail"></ion-icon>
          <p>:confusion@food.net</p>
        </ion-row>
      </ion-row>
    </ion-card-content>
    <ion-col>
      <button ion-button icon-left clear small>
        <ion-icon name="call"></ion-icon>
        <div>CALL</div>
      </button>
    </ion-col>
    <ion-col>
      <button ion-button icon-left clear small (click)="sendEmail()">
        <ion-icon name="mail"></ion-icon>
        <div>EMAIL</div>
      </button>
    </ion-col>
  </ion-card>
</ion-content>
